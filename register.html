<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <p class="head">Sign up</p>
            <input type="text" name="first" id="first" placeholder="first name" required>
            <br>
            <input type="text" name="last" id="last" placeholder="last name" required>
            <br>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br>
            <input type="password" name="pass" id="pass" placeholder="password" required>
            <br>
            <input type="password" name="rpass" id="rpass" placeholder="repeat password" required>
            <br>

            <button class="sign-up">Sign up</button>
            <p class="foot">already have an account? <a href="home.html">sign in here</a></p>

        </div>
    </div>
    
</body>
</html>
